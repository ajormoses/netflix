<!DOCTYPE html>
<html>
<head>
	<title>NETFLIX</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="firstContainer">
		<img src="https://i.pcmag.com/imagery/reviews/05cItXL96l4LE9n02WfDR0h-5..1582751026.png">
	</div>
	<div class="secondContainer">
		<h1>Sign In</h1>
	</div>
	<div class="thirdContainer">
		<form>
			<input type="Email" name="text" placeholder="Email or phone number">
			<br>
			<input type="password" name="password" placeholder="Password">
		</form>
			<button><b>Sign In</b></button>
	</div>
	<div class="fourthContainer">
			<div>
				<input type="checkbox" name="checkbox" id="click" > <label for="click">Remember Me</label>
			</div>
				<p>Need help?</p>
	</div>
	<div class="fifthContainer">
			<div>
				<img src="https://1000logos.net/wp-content/uploads/2016/11/facebook-symbol.jpg">
			</div>
			<p>Login with Facebook</p> 
	</div>
	<div class="sixthContainer">
		<div class="sixthChild">
			<p>New to Netflix? <span class="white"><a href="#"><b>Sign up now.</b></a></span></p>
		</div>
		<div class="sixChild">
			<p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <span class="blue"><a href="#">Learn more.</a></span></p>
		</div>
		
	</div>
	<div class="line"></div>
	<div class="parent">
		<div class="firstChild">
			<p>Questions? Contact us.</p>
		</div>
		<div class="secondChild">
			<div>
				<p>FAQ</p>
				<p>Terms of Use</p>
				<p>Cookie Preferences</p>
			</div>
			<div>
				<p>Help Center</p>
				<p>Privacy</p>
				<p>Corporate Information</p>
			</div>
		</div>
	</div>
</body>
</html>
